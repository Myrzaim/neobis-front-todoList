<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="toDo">
      <h3>Whats'up,</h3>
      <input type="text" placeholder="Name here" class="name" />
      <p>CREATE A TO DO</p>
      <p>What's on your to do list?</p>
      <form>
        <input type="text" placeholder="e.g get a milk" id="add-todo" />
        <p>Pick a category</p>
        <div class="category">
          <div class="bussines">
            <input type="radio" id="check-bussines" name="myCheckbox" />
            <p>Bussines</p>
          </div>
          <div class="personal">
            <input type="radio" id="check-personal" name="myCheckbox" />
            <p>Personal</p>
          </div>
        </div>
        <button type="submit" class="add-btn">Add todo</button>
      </form>
      <h4>TODO list</h4>
      <ul class="product-list"></ul>
    </div>

    <script src="./js/main.js"></script>
  </body>
</html>
